<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>
        <span>이름(한글) : </span>
        <input type="text" name="" id="txtKor" onkeyup="isKorean('txtKor')">
        <span>한글로 입력하세요.</span>
    </p>
    <p>
        <span>이름(영문) : </span>
        <input type="text" name="" id="txtEng" onkeyup="isEnglish('txtEng')">
        <span>영문으로 입력하세요.</span>
    </p>

    <script>
        $(function(){
            // 입력값이 한글로만 이루어져 있는지 확인하는 함수
            function isKorean(input) {
                const regex = /^[가-힣]+$/;
                return regex.test(input);
            }

            // 입력값이 영문으로만 이루어져 있는지 확인하는 함수
            function isEnglish(input) {
                const regex = /^[A-Za-z]+$/;
                return regex.test(input);
            }

    </script>
</body>
</html>
