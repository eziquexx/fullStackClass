<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Form Selectors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        input, button, select, option {
            border: 1px solid #000;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 6px;
        }
        ul, li {
            list-style: decimal-leading-zero;
        }
    </style>
</head>

<body>
    <ul>
        <li><input type="text" value="INPUT 태그"></li>
        <li><input type="text" value="INPUT 태그" disabled></li>
        <li><input type="password" value="INPUT 태그, :password"></li>
        <li><input type="image" src="./img/button.png"></li>
        <li><input type="file"></li>
        <li><input type="checkbox">123</li>
        <li><input type="checkbox" checked>456</li>
        <li><input type="radio">789</li>
        <li><input type="radio" checked>012</li>
        <li><select>
                <option>SELECT 태그, 가</option>
                <option>SELECT 태그, 나</option>
            </select></li>
        <li><input type="button" value="INPUT 태그, :button"></li>
        <li><button type="reset">BUTTON 태그, :reset</button></li>
        <li><button type="submit">BUTTON 태그, :submit</button></li>
    </ul>
    <script>
        $(function(){
            // $(':input').css('background-color', 'pink');
            // $(':file').css('border', '3px solid slateblue');
            // $(':checkbox').css('accent-color', 'red');

            // 버튼 클릭시 인풋 박스에 값 넣기
            $(':button').click(function(){
                $(':input').val('버튼 클릭시 인풋 박스에 값 넣기');
            });
        });
    </script>
</body>
</html>
