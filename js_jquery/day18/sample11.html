<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li {
            list-style: none;
        }
        img {
            display: block;
            cursor: pointer;
        }
        #wrap {
            position: relative;
            width: 80%;
            border: 1px solid #dbdbdb;
            background-color: #eee;
            border-radius: 14px;
            overflow: hidden;
            margin: 100px auto 0;
            padding: 50px 0;
        }
        #bigImage {
            position: relative;
            width: 80%;
            display: block;
            margin: 0 auto;
            /* margin-top: 50px; */
        }
        #bigImage > img {
            width: 100%;
        }

        #all {
            position: relative;
            width: 336px;
            height: 64px;
            margin: 30px auto 0;
        }
        #prev {
            position: absolute;
            left: 0; 
            top: 24px;
            z-index: 999;
        }
        #next {
            position: absolute;
            right: 0;
            top: 24px;
            z-index: 999;
        }
        #all > #show_view {
            position: relative;
            width: 300px;
            height: 70px;
            background-color: tomato;
            border: 4px solid tomato;
            overflow: hidden;
            margin: 0 auto;
        }
        #all > #show_view > ul {
            width: 500px;
            overflow: hidden;
        }
        #all > #show_view > ul > li {
            float: left;
            width: 100px;
        }
        #all > #show_view > ul > li:last-child {
            margin-right: 0;
        }
        #all > #show_view > ul > li > a > img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- 큰 이미지 -->
        <div id="bigImage">
            <img src="./04/pic/flw_01.jpg" alt="이미지01" width="800px">
        </div>

        <!-- 작은 이미지 목록 -->
         <div id="all">
            <p id="prev"><img src="./04/pic/prev.png" width="23" height="23"></p>
            <p id="next"><img src="./04/pic/next.png" width="23" height="23"></p>
            <div id="show_view">
                <ul>
                    <li><a href="./04/pic/flw_01.jpg" class="smallImage"><img src="./04/pic/flw_01.jpg" alt=""></a></li>
                    <li><a href="./04/pic/flw_02.jpg" class="smallImage"><img src="./04/pic/flw_02.jpg" alt=""></a></li>
                    <li><a href="./04/pic/flw_03.jpg" class="smallImage"><img src="./04/pic/flw_03.jpg" alt=""></a></li>
                    <li><a href="./04/pic/flw_04.jpg" class="smallImage"><img src="./04/pic/flw_04.jpg" alt=""></a></li>
                    <li><a href="./04/pic/flw_05.jpg" class="smallImage"><img src="./04/pic/flw_05.jpg" alt=""></a></li>
                </ul>
            </div>
         </div>
    </div>

    <script>
        $(function(){

            $('#prev').click(function(){
                $('ul >li:last').prependTo('div#show_view ul');
            });

            $('#next').click(function(){
                $('ul >li:first').appendTo('div#show_view ul');
            });
            $('#show_view li img').click(function(){
                let showImg = $(this).attr('src');
                $('#bigImage img').attr('src', showImg);
                return false;
            });
        });
    </script>
</body>
</html>
