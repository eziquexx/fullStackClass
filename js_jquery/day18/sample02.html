<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        button {
            padding: 12px 26px;
            margin: 10px;
            background-color: rosybrown;
            border-radius: 6px;
            border: 1px solid rgb(156, 117, 117);
            cursor: pointer;
            color: #fff;
            box-shadow: 0px 4px 6px 0px rgba(111, 117, 117, 0.6);
        }
        button:hover {
            background-color: rgb(204, 165, 165);
            box-shadow: 0px 8px 16px 4px rgba(111, 117, 117, 0.3);
        }
        button:active {
            background-color: rgb(141, 109, 109);
            box-shadow: 0px 2px 4px 0px rgba(156, 177, 177, 0.6);
        }
    </style>
</head>
<body>
    <button id="btn01">html</button>
    <button id="btn02">replace</button>
    <button id="btn03">remove</button>
    <button id="btn04">empty</button>
    <button id="btn05">clone</button>
    <button id="btn06">detach</button>
    <button id="btn07">새로고침</button>

    <p class="no01">no01 요소바꾸기</p>
    <p class="no02">no02 내용바꾸기</p>
    <p class="no03">no03 없애기</p>
    <p class="no04">no04 비우기</p>
    <p class="no05">no05 채우기</p>
    <p class="no06">no06 복제하기</p>
    <p class="no07">no07 자르기</p>

    <script>
        $(function(){
            //replace
            $('#btn01').click(function(){
                $('p.no01').replaceWith("<h2>replace변환</h2>")
            });
            //html
            $('#btn02').click(function(){
                $('p.no02').html("<h2>html변환</h2>")
            });
            //remove
            $('#btn03').click(function(){
                $('p.no03').remove();
            });
            //empty
            $('#btn04').click(function(){
                $('p.no04').empty();
            });
            //clone ctrl c, v
            $('#btn05').click(function(){
                let temp = $('p.no06').clone();
                $('p.no01').prepend(temp);
            });
            //detach ctrl x, v
            $('#btn06').click(function(){
                let temp = $('p.no07').detach();
                $('p.no01').prepend(temp);
            });
        });

        document.getElementById('btn07').onclick = function(){
            window.location.reload();
        }
    </script>
</body>
</html>
