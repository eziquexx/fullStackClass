<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        .wrap {
            width: 80%;
            margin: 20px auto 10px;
            border: 2px solid #ddd;
            border-radius: 14px;
            padding: 20px;
        }
        img { display: block; }
        .wrap > p {
            display: block;
            margin-top: 20px;
        }

        ul, li {
            list-style: none;
        }
        a {
            cursor: pointer;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: 2px solid #aaa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <button>요소추가</button>
        <ul id="linkBtn">
            <li><a data="./04/img/flower.jpg">꽃</a></li>
            <li><a data="./04/img/sea.jpg">바다</a></li>
            <li><a data="./04/img/Jellyfish.jpg">해파리</a></li>
        </ul>
        <p><img src="./04/img/flower.jpg" alt="꽃"></p>
    </div>

    <script>
        $(function(){
            // $('#linkBtn > li > a').on('click', function(){
            //     let data = $(this).attr('data');
            //     $('p > img').attr('src', data);
            // });

            // 형식
            // $(이벤트부모).on('이벤트', '타겟', 실행);
            $('body').on('click', '#linkBtn > li > a', function(){
                let data = $(this).attr('data');
                $('p > img').attr('src', data);
            });

            $('button').on('click', function(){
                $('ul').append('<li><a data="./04/img/building.jpg">건물</a></li>')
            });
        });
    </script>
</body>
</html>
