<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <button id="btn01">버튼1</button>
    <button id="btn02">버튼2</button>
    <button id="btn03">버튼3</button>
    <button id="btn05">버튼4</button>
    <script>
        $(function(){

            // 이벤트 클릭 방법1
            $('#btn01').click(function(){
                alert('버튼1이 눌렸어요');
            });

            // 이벤트 클릭 방법2
            // 이벤트를 여러개 추가해서 적용이 가능하다.
            $('#btn02').on('click mouseover mouseout', function(e){
                if(e.type === 'click'){
                    $(this).css('background-color', 'white');
                } else if (e.type === 'mouseover'){
                    $(this).css('background-color', 'red');
                } else {
                    $(this).css('background-color', 'yellow');
                }
            });
            $('#btn03').on('mouseup mousedown mouseout', function(e){
                if(e.type === 'mouseup'){
                    $(this).css('background-color', 'orange');
                } else if (e.type === 'mousedown'){
                    $(this).css('background-color', 'green');
                } else {
                    $(this).css('background-color', 'grey');
                }
            });

            // 이벤트 한번만 실행. 두번째부터는 실행 x
            $('#btn04').one('click', function(){
                alert('버튼4이 눌렸어요');
            });
            
            //  클릭하면 현재 적용되어 있는 이벤트의 유형이 출력됨. event.type
            $('#btn05').one('click', function(event){
                alert("이벤트 유형: " + event.type);
            });

            
        });
    </script>
</body>
</html>
