<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        #wrap {
            width: 60%;
            position: relative;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
        button {
            display: block;
            width: 100px;
            height: 50px;
            line-height: 40px;
            background-color: cornflowerblue;
            color: #fff;
            border: none;
            box-sizing: border-box;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            box-shadow: 0px 2px 10px rgba(76, 106, 160, 0.7);
            margin: 10px auto;
        }
        button:hover {
            background-color: rgb(128, 166, 238);
            box-shadow: 0px 8px 16px rgba(76, 106, 160, 0.6);
        }
        button:active {
            background-color: rgb(67, 105, 177);
            box-shadow: 0px 0px 6px rgba(76, 106, 160, 0.7);
        }

        
        div#section {
            position: relative;
            width: 100%;
            height: 180px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        div#jump {
            width: 30px;
            height: 50px;
            position: absolute;
            margin: auto;
            left: 0; right: 0;
            bottom: 0;
            background-color: orange;
        }
        .jump {
            animation-duration: .7s;
            animation-name: jump;
            animation-iteration-count: 1;
            animation-direction: alternate;
        }
        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 50px;
            }
            100% {
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="section">
            <div id="jump" class="play">
                <img src="" alt="">
            </div>
            <div id="land">
                <img src="" alt="">
            </div>
        </div>
        <button id="btnJump">button</button>
    </div>

    <script>
        // 점프버튼 담기
        const btnJump = document.querySelector('#btnJump');
        // 점프할 캐릭터 담기
        let jumpChar = document.querySelector('#jump');

        // 점프하는 모습 함수로 만들기
        function jumpAni(){
            let jump = document.getElementById('jump');
            jump.classList.toggle('jump');
        }

        // 점프버튼 클릭하면 클래스 주기
        // btnJump.addEventListener("click", jumpAni);
        document.getElementById('jump').onclick = function(){
            this.classList.toggle('jump');
        }


    </script>
</body>
</html>
