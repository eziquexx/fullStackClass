<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <p><button id="btn_01">Click Me</button></p>
    <ul>
        <li id="first" title="a1a">내용1</li>
        <li class="second" title="bb">내용2</li>
        <li id="third" title="cerc">내용3</li>
        <li class="fourth" title="ded">내용4</li>
    </ul>

    <script>
        $(function(){
            $('#btn_01').click(function(){
                // li title이 a로 시작하는 거
                $('li[title^="a"]').css('color', 'red');

                // li title이 bb가 아닌 모든 거
                $('li[title!="bb"]').css('background-color', 'yellow');

                // title이 bb이고 class에 첫 글자가 s로 시작하는 거
                $('[title="bb"][class^="s"]').css('background-color', 'blue');
            });
        });
    </script>
</body>
</html>
