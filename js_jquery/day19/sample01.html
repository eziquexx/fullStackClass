<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        p {
            margin: 0;
            padding: 0;
        }
        div {
            width: 650px;
            height: 70px;
            margin: 0 auto 25px;
        }
        button {
            padding: 8px 16px;
            background-color: #ffe99f;
            border: none;
            box-sizing: border-box;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 4px 10px rgba(78, 78, 78, 0.8);
        }
        button:hover {
            background-color: #fff4ce;
            box-shadow: 0px 10px 20px rgba(78, 78, 78, 0.8);
        }
        p:first-child {
            width: 300px;
            height: 70px;
            float: left;
            background-color: #5f5f5f;
            text-align: center;
            line-height: 70px;
            font-size: 1.2em;
            color: #fff;
        }
        p:last-child {
            width: 330px;
            height: 70px;
            float: right;
            background-color: #099;
        }
    </style>
</head>
<body>
    <div id="effect01">
        <p class="button">
            <button type="button" class="btn01">show</button>
            <button type="button" class="btn02">hide</button>
            <button type="button" class="btn03">toggle</button>
        </p>
        <p class="back01"></p>
    </div>

    <div id="effect02">
        <p class="button">
            <button type="button" class="btn01">slideDown</button>
            <button type="button" class="btn02">slideUp</button>
            <button type="button" class="btn03">slideToggle</button>
        </p>
        <p class="back02"></p>
    </div>

    <div id="effect03">
        <p class="button">
            <button type="button" class="btn01">fadeIn</button>
            <button type="button" class="btn02">fadeOut</button>
        </p>
        <p class="back03"></p>
    </div>

    <div id="effect04">
        <p class="button">
            <button type="button" class="btn01">fadeTo</button>
            <button type="button" class="btn02">fadeToggle</button>
        </p>
        <p class="back04"></p>
    </div>



    <script>
        $(function(){
            // show
            $('#effect01 button.btn01').on('click', function(){
                // alert('버튼1')
                $('.back01').show(1000, 'linear', function(){
                    $(this).css('background-color', 'red');
                });
            });
            
            // hide
            $('#effect01 button.btn02').on('click', function(){
                // alert('버튼2')
                $('.back01').hide(1000, 'linear', function(){
                    // alert('박스가 숨겨져습니다.');
                    $(this).css('background-color', 'blue');
                });
            });
            
            // toggle
            $('#effect01 button.btn03').on('click', function(){
                // alert('버튼3')
                $('.back01').toggle(1000);
            });
        

            //slideDown,slideUp, slideToggle ------------------------
            //slideDown
            $('#effect02 button.btn01').on('click', function(){
                //alert('버튼1');
                //선택자.동작(시간,가속도,완료시동작);
                $('.back02').slideDown(2000,'linear');
            });
            //slideUp
            $('#effect02 button.btn02').on('click', function(){
                //alert('버튼2');
                $('.back02').slideUp(1000,'linear');
            });
            //slideToggle
            $('#effect02 button.btn03').on('click', function(){
                //alert('버튼3');
                $('.back02').slideToggle(1000);
            });



            //fadeIn, fadeOut ------------------------
            //fadeIn
            $('#effect03 button.btn01').on('click', function(){
                $('.back03').fadeIn(1000,'linear');
            });
            //fafdeOut
            $('#effect03 button.btn02').on('click', function(){
                $('.back03').fadeOut(1000,'linear');
            });


            //fadeTo, fadeToggle ------------------------
            //fadeTo
            $('#effect04 button.btn01').on('click', function(){
                $('.back04').fadeTo(1000, 0.1);
            });
            //fafdeToggle
            $('#effect04 button.btn02').on('click', function(){
                $('.back04').fadeToggle(1000);
            });

        });
    </script>
</body>
</html>
