<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        section {
            width: 100%;
            height: 500px;
            line-height: 500px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .btnFix {
            width: 140px;
            height: 50px;;
            font-size: 1rem;
            background-color: #fff;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            box-shadow: 0px 4px 10px 2px rgba(39, 39, 39, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .btnFix:hover {
            background-color: #4e4a42;
            color: #fff;
            border: 1px solid #4e4a42;
            font-size: 1.08rem;
        }

        #sec {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        #top {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        #box01 {
            background-color: palegoldenrod;
        }
        #box02 {
            background-color: palevioletred;
        }
        #box03 {
            background-color: paleturquoise;
        }
        #box04 {
            background-color: rgb(104, 192, 104);
        }

    </style>
</head>
<body>
    <!-- main과 top 버튼 -->
    <button id="sec" type="text" class="btnFix">main으로 이동</button>
    <button id="top" type="text" class="btnFix">top으로 이동</button>

    <section id="box01">box01</section>
    <section id="box02">box02</section>
    <section id="box03">box03 main</section>
    <section id="box04">box04</section>


    <script>

        $(function(){

            let wHeight = $(window).height();
            $('section').height(wHeight);

            // #sec 버튼을 클릭하면..
            $('#sec').on('click', function(){

                // .offset()은 선택한 요소의 좌표를 가져오거나 특정 좌표로 이동시킨다.
                // .offset().top을 하면 #box03의 top 좌표 값을 뜻한다.
                let post = $('#box03').offset().top;
                $('body, html').animate({
                    scrollTop : post
                });
            });


            // #sec 버튼을 클릭하면..
            $('#top').on('click', function(){
                $('body, html').animate({
                    scrollTop : '0'
                });
            });
        });

    </script>
</body>
</html>
