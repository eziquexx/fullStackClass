<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script>
    function includeHTML(ctrl, page, callback) {
        $.get(page, function(data) {
            $('#' + ctrl).html(data);
            if (callback) {
                callback();
            }
        });
    }          
  </script> 
  <style>
    .wrapping {
      width: 100%;
      position: relative;
    }
    .testsection {
      width: 100%;
      padding: 100px 0;
      border: 1px solid green;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapping">
    
     <!-- nav 시작 -->
    <div id="navWrap"></div>
    <script>
        $(function(){
            includeHTML('navWrap','header.html', null);
        });
    </script> <!-- nav 끝 -->

    <!-- home시작 -->
    <div id="homeWrap"></div>
    <script>
        $(function(){
            includeHTML('homeWrap','home.html', null);
        });
    </script> <!-- home 끝 -->   
    

  </div> <!-- wrapping 끝 -->

  <!-- about 시작 -->
  <div id="aboutWrap"></div>
  <script>
    $(function(){
        includeHTML('aboutWrap','about-us.html', null);
    });
  </script>  <!-- about 끝 -->
  
  <!-- companyProfile 시작 -->
  <div id="companyProfileWrap"></div>
  <script>
    $(function(){
        includeHTML('companyProfileWrap','company-profile.html', null);
    });
  </script>  <!-- companyProfile 끝 -->

  <!-- ourService 시작 -->
  <div id="ourServiceWrap"></div>
  <script>
    $(function(){
        includeHTML('ourServiceWrap','our-service.html', null);
    });
  </script>  <!-- companyProfile 끝 -->
  
  <!-- portfolio 시작 
  <div id="portfolioWrap"></div>
  <script>
    $(function(){
        includeHTML('portfolioWrap','portfolio.html', null);
    });
  </script>  <!-- portfolio 끝 

  <!-- client 시작 
  <div id="clientWrap"></div>
  <script>
    $(function(){
        includeHTML('clientWrap','client.html', null);
    });
  </script>  <!-- contact 끝 

  <!-- contact 시작 
  <div id="contactWrap"></div>
  <script>
    $(function(){
        includeHTML('contactWrap','contact.html', null);
    });
  </script>  <!-- contact 끝 
  
  <!-- FAQ 시작 
  <div id="FAQ"></div>
  <script>
    $(function(){
        includeHTML('FAQ','faq.html', null);
    });
  </script>  <!-- contact 끝 

  <!-- footer 시작 
  <div id="footer"></div>
  <script>
    $(function(){
        includeHTML('footer','footer.html', null);
    });
  </script>  <!-- contact 끝 -->


  <section class="testsection">portfolio section</section>
  <section class="testsection">client section</section>
  <section class="testsection">contact section</section>
  <section class="testsection">footer section</section>


</body>
</html>
