<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    header {
      background-color: wheat;
    }
    header > div {
      background-color: brown;
    }
    header > div > div {
      border: 1px solid blue;
    }

    header nav {
      background-color: pink;
    }
    header nav .menuWrap {
      border: 1px solid orange;
    }
    header nav .menu {
      border: 1px solid blue;
    }
    header nav .logo {
      border: 1px solid orange;
    }
    header nav .snsGroup {
      border: 1px solid orange;
    }
    
  </style>
</head>
<body>
  <header class="relative">
    <nav class="relative container 2xl mx-auto columns-3 h-16 content-center">
      <div class="relative menuWrap mx-auto grid">
        <ul class="relative menu flex flex-row block">
          <li>menu1</li>
          <li>menu2</li>
          <li>menu3</li>
        </ul>
      </div>
      <div class="logo text-center ">logo</div>
      <div class="snsGroup">
        <span>sns1</span>
        <span>sns2</span>
      </div>
    </nav>
    <!-- <div class="relative container 2xl columns-3">
      <div>1</div>
      <div>1</div>
      <div>1</div>
    </div> -->
  </header>
</body>
</html>
