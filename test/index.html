<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-size: 16px;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        .wrap {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: rgb(255, 238, 207);
            padding: 20px;
            /* margin-top: 10%; */
            border-radius: 100%;
        }
        .wrap::before {
            position: absolute;
            display: block;
            content: '';
            width: 300px;
            height: 300px;
            background-color: rgb(255, 238, 207);
            top: 50%;
            left: 0;
        }
        .clockFrame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-color: #fff;
        }
    
        /* clockHand */
        .clockHand {
            position: absolute;
            width: 100%;
            height: 100%;
            /* border: 1px solid red; */
            z-index: 999;
        }
        .hands {
            position: absolute;
            transform-origin: 0 100%;
            top: 50%;
            left: 50%;
            border-radius: 0 20% 20% 0;
            /* transform: rotate(10deg); */
        }
        .hourHand {
            width: 80px;
            height: 4px;
            background-color: #497865;
            transform: rotate(0deg);
        }
        .minHand {
            width: 100px;
            height: 4px;
            background-color: #497865;
            transform: rotate(20deg);
        }
        .minHand::after {
            display: block;
            content: '';
            width: 13px;
            height: 13px;
            background-color: #497865;
            position: absolute;
            left: -8px;
            top: -6px;
            border-radius: 100%;
            /* background-color: ; */
        }
        .secHand {
            width: 100px;
            height: 2px;
            background-color: #dadada;
            transform: rotate(30deg);
        }
        .handCenter {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: red; */
        }
        .handCenter div {
            width: 8px;
            height: 8px;
            position: absolute;
            background: #dadada;
            border-radius: 100%;
        }
    
        /* clockNum */
        .clockNum {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid rgb(228, 203, 158);
            border-radius: 100%;
            color: rgb(104, 84, 48);
        }
        
        /* .clockNum::after {
            display: block;
            content: '';
            position: absolute;
            border-radius: 100%;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0; right: 0;
            width: 84%;
            height: 84%;
            border: 1px solid blue;
        } */
        .clockNum span {
            position: absolute;
            display: block;
            font-size: 1.8rem;
            margin: auto;
            /* background-color: #ddd; */
        }
        .clockNum span:nth-child(1) {
            top: 6%;
            right: 27%;
        }
        .clockNum span:nth-child(2) {
            top: 20%;
            right: 12%;
        }
        .clockNum span:nth-child(3) {
            right: 2%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .clockNum span:nth-child(4) {
            top: 65%;
            right: 12%;
        }
        .clockNum span:nth-child(5) {
            bottom: 7%;
            right: 26%;
        }
        .clockNum span:nth-child(6) {
            left: 50%;
            bottom: -5%;
            transform: translate(-50%, -50%);
        }
        .clockNum span:nth-child(7) {
            bottom: 7%;
            left: 26%;
        }
        .clockNum span:nth-child(8) {
            top: 65%;
            left: 12%;
        }
        .clockNum span:nth-child(9) {
            left: 8%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .clockNum span:nth-child(10) {
            top: 22%;
            left: 8%;
        }
        .clockNum span:nth-child(11) {
            top:6%;
            left: 23%;
            /* transform: translate(-25%, -25%); */
        }
        .clockNum span:nth-child(12) {
            left: 50%;
            top: 8%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

        <div class="clockFrame">

                <div class="handCenter">
