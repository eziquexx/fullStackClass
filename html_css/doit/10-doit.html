    <title>Document</title>
    <script>
        function func(){
            var ele = document.getElementById('change');
            ele.value = '호랑이';

        function funca(){

            ele.value = '버튼 변경';

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .flex-container {
            width: 100%;
            position: relative;
            display: flex;
            flex-wrap: nowrap;
        }
        .flex-container > div {
            position: relative;
            background-color: #f1f1f1;
            width: 50%;
            height: 200px;
            margin: 10px;
            text-align: center;
        }
        h3 {

        }
        .input input {

        .flex-container p {

        }
        a { display: block; }
        p {
            position: absolute;
            display: block;
            width: 100%;
            height: 70px;
            padding-top: 5px;
        }
        .input_top {
            display: block;
            width: 100%;
            height: 75px;
        }
        hr { background-color: #999; height: 1px; }

        #btn {

            background-color: antiquewhite;

            <hr>
