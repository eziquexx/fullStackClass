<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #canvasBox {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvasBox"></canvas>
    <script>
        var canvas = document.getElementById('canvasBox');
        var con = canvas.getContext('2d');
            con.fillStyle = 'blue';
            con.fillRect(20, 20, 100, 100); // 좌상

            con.beginPath();
            con.moveTo(100, 100); 
            con.lineTo(150, 100); //x = 150, y = 100
            con.strokeStyle = 'black';
            con.stroke();
    </script>
</body>
</html>
