<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* 초기화 */
         * { margin: 0; padding: 0; }
        body { font-family: 'Helvertica', sans-serif; }
        li { list-style: none; }
        a { text-decoration: none; }

        /* header */
        #main_header {
            height: 45px;
            line-height: 45px;
            background: url(./images/header_background.png);
            position: relative;
            text-align: center;
        }

        #main_header > h1 {
            color: #fff;
        }
        #main_header > a, #main_header > label {
            display: block;
            height: 32px;
            position: absolute;
        }
        #main_header > a.left {
            width: 62px;
            left: 5px;
            top: 7px;
            background: url(./images/sprites.png);
            text-indent: -999px;
        }

        #main_header > label.right {
            width: 32px;
            right: 5px;
            top: 7px;
            background: url(./images/sprites.png);
            background-position: -62px 0px;
            text-indent: -9999px;
        }

        /* 토글처리 */
        #toggle { display: none; }
        #wrap>#toggle_gnb_wrap { display: none; }
        #toggle:checked + #wrap > #toggle_gnb_wrap { display: block; }
        #toggle_gnb_wrap {
            background: #363636;
            padding: 15px;
        }
        #toggle_gnb {
            background: #fff;
            padding: 5px;
        }
        #toggle_gnb > ul { overflow: hidden; }
        #toggle_gnb > ul > li {
            width: 80px;
            float: left;
        }

        /* 
            상단내비
        */
        #top_gnb {
            overflow: hidden;
            background-color: #842111;
            border-bottom: 1px solid black;
        }
        #top_gnb > div > a {
            float: left;
            width: 25%;
            height: 35px;
            line-height: 35px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="toggle">
    <div id="wrap">
        <header id="main_header">
            <a href="#" class="left">Main</a>
            <h1>Mobile</h1>
            <label for="toggle" onclick="" class="right">Toggle</label>
        </header>
        <div id="toggle_gnb_wrap">
            <div id="toggle_gnb">
                <ul>
                    <li><a href="#">버튼1</a></li>
                    <li><a href="#">버튼2</a></li>
                    <li><a href="#">버튼3</a></li>
                    <li><a href="#">버튼4</a></li>
                    <li><a href="#">버튼5</a></li>
                    <li><a href="#">버튼6</a></li>
                    <li><a href="#">버튼7</a></li>
                    <li><a href="#">버튼8</a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav id="top_gnb">
        <div><a href="#">TOP1</a></div>
        <div><a href="#">TOP2</a></div>
        <div><a href="#">TOP3</a></div>
        <div><a href="#">TOP4</a></div>
    </nav>
</body>
</html>
