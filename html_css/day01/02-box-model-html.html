<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
</head>
<body>
    <div style="background-color: lightblue; height: 50px;">블록요소 1</div>
    <div style="background-color: lightcoral;">블록요소 2</div>
    <div style="background-color: lightcyan;">블록요소 3</div>
    <div style="background-color: lightgoldenrodyellow;">블록요소 4</div>
    <span style="background-color: lightgray;">인라인요소 1</span>
    <span style="background-color: lightgreen;">인라인요소 2</span>
    <span style="background-color: lightpink;">인라인요소 3</span>
    <span style="background-color: lightsalmon; display: inline-block; width: 200px;">인라인요소 4</span>
    <hr>
    <!-- h1 ~ h6 태그 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <hr>
    <h1>레드향</h1>
    <hr>
    <p>레드향은 한라봉고 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
    <hr>
    <p><del>레드향</del>은 한라봉고 귤을 교배한것으로<br>
    <ins>일반</ins> 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <blockquote style="background-color: aqua;">
        <i>레드향</i>은 <em>한라봉</em>과 귤을 교배한 것으로
        <b>일반</b> <strong>귤</strong>보다 2~3배 크고, 과육이 붉고 통통하다.
    </blockquote>
</body>
</html>
