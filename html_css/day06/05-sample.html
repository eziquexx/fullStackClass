<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            position: relative;
        }
        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
            background: #c3a;
            left: 0;
            top: 0;
            animation-name: rint;
            animation-duration: 3s;
            animation-iteration-count: infinite; /*숫자 사용해서 횟수 지정 가능*/
            animation-timing-function: linear;
            animation-direction: alternate; /*갔다가 오기*/
            /* animation: rint 3s infinite; */
        }
        #box > h1 {
            line-height: 200px;
        }

        @keyframes rint {
            from {
                left: 0;
                transform: rotate(0deg);
            }

            50% {
                left: 500px;
                transform: rotate(0deg);
            }

            to {
                left: 500px;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 
        p.342
    -->
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
