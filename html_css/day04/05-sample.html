<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li:empty 선택자(Selector)</title>
    <style>
        ul { list-style: none; }
        ul li { line-height: 30px; }
        ul li:empty:after { /* :empty 태그 안에 값이 없는 것을 선택할 때 사용.*/
            content: '빈칸 입니다.';
            color: #c00;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!-- 
        li:empty 선택자(Selector)
        li 요소 중 비어있는 요소 선택

        p.219
    -->
    <ul>
        <li>연세아이티</li>
        <li>메가스터디</li>
        <li>김영편입전문학원</li>
        <li></li>
        <li>프론트앤드 / 백앤드 문선종</li>
    </ul>
</body>
</html>++
