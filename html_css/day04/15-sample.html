<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing & word-spacing 스타일</title>
    <style>
        #style-wrap { width: 90%; margin:0 auto; }
        h2 { font-size: 25px; text-align: center; }
        .ltm_3 { letter-spacing: -3px; }
        .ltm_2 { letter-spacing: -2px; }
        .ltm_1 { letter-spacing: -1px; }
        .ltm1 { letter-spacing: 1px; }
        .ltm2 { letter-spacing: 2px; }
        .ltm5 { letter-spacing: 5px; }

        .wp_2 { word-spacing: -2px; }
        .wp_1 { word-spacing: -1px; }
        .wp1 { word-spacing: 1px; }
        .wp2 { word-spacing: 2px; }
        .wp5 { word-spacing: 5px; }
        .wp10 { word-spacing: 10px; }
    </style>
</head>
<body>
    <!-- 
        글자/단어 간격 조정하기 letter-spacing/word-spacing 예제
        p.257
    -->

    <h2>letter-spacing & word-spacing</h2>
    <div id="style-wrap">
        <p class="lt_3">글자와 글자간의 간격 -3px</p>
        <p class="lt_2">글자와 글자간의 간격 -2px</p>
        <p class="lt_1">글자와 글자간의 간격 -1px</p>
        <p class="lt1">글자와 글자간의 간격 1px</p>
        <p class="lt2">글자와 글자간의 간격 2px</p>
        <p class="lt5">글자와 글자간의 간격 5px</p>
        <hr>
        <p class="wp_2">단어와 단어사이의 간격 -2px</p>
        <p class="wp_1">단어와 단어사이의 간격 -1px</p>
        <p class="wp1">단어와 단어사이의 간격 1px</p>
        <p class="wp2">단어와 단어사이의 간격 2px</p>
        <p class="wp5">단어와 단어사이의 간격 5px</p>
        <p class="wp10">단어와 단어사이의 간격 10px</p>
    </div>
</body>
</html>
