    function isHangul(text) {
      const hangulPattern = /[가-힣]/;
      return hangulPattern.test(text);
    }
    function isAlphabet(text) {
      const alphabetPattern = /^[a-zA-Z]+$/;
      return alphabetPattern.test(text);
    }
    const nameArr = ['이순신', 'Nelson', '강감찬'];
    const nameArr2 = nameArr.map((name) => {
      if(isHangul(name)) {
        return name + ' 장군';

        return 'Admiral ' + name;
      }
    });

    console.log(nameArr2);

    const manArr = [
      { name : '홍길동', age : 24},
      { name : '강감찬', age : 74},
      { name : '을지문덕', age : 44},
      { name : '최홍만', age : 14},
      { name : '세종대왕', age : 66},
    ];

    // 요금: 1000원 미성년 10%할인 60세 이상 50% 할인
    // 홍길동 1000원, 강감찬 500, 을지문덕 1000, 최홍만 900, 세종대왕 500

    // 만약에 미성년자일 경우 10할인
    // 미성년자 아니면 그대로
    // 60세 이상이면 50% 할인

    const resultArr = manArr.map((name, age) => {
      let money = 1000;

      if(name.age < 20){
        return name.name + ': ' + (money - (money * 0.1));
      } else if (name.age >= 60){
        return name.name + ': ' + (money - (money * 0.5));
      } else {
        return name.name + ': ' + money;
      }
    });
